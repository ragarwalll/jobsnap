  lint-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
    - uses: actions/checkout@v4
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
    - name: Install dependencies
      run: bun install
    - name: Run ESLint
      run: bun run lint:scan

  # test-ui:
  #   runs-on: ubuntu-latest
